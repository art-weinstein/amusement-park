<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
 <title>Amusement Park</title>
</head>
<body>
  <div class="container">
    <h1>Amusement Park Rides</h1>
    <h2>Please enter your height to see which rides you can go on!</h2>
      <form id="height">
        <div class="form-group">
          <label for="ftHeight">Your height, in feet</label>
          <input id="ftHeight" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="inHeight">Your height, in inches</label>
          <input id="inHeight" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit your height!</button>
      </form>
    <div id="big-ride">
      <p>Here is some info on the big ride.</p>
    </div>
    <div id="medium-ride">
      <p>Here is some info on the medium ride.</p>
    </div>
    <div id="small-ride">
      <p>Here is some info on the small ride.</p>
    </div>
  </div>
</body>
</html>
